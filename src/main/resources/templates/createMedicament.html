    <body class="sb-nav-fixed">

                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />

            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>

                            </a>

                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" th:href="@{createMedicament}">Medicament</a>
                                    <a class="nav-link"  th:href="@{createLab}">Laboratoire</a>
                                    <a class="nav-link"  th:href="@{createClient}">Client</a>
                                    <a class="nav-link"  th:href="@{CreateOrdonnance}">Ordonnance</a>
                                </nav>
                            </div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts1" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Consulter
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts1" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" th:href="@{medicamentList}">Medicament</a>
                                    <a class="nav-link"  th:href="@{laboratoireList}">Laboratoire</a>
                                    <a class="nav-link"  th:href="@{clientList}">Client</a>
                                    <a class="nav-link"  th:href="@{ordonnanceList}">Ordonnance</a>

                            <div class="sb-sidenav-menu-heading">Addons</div>
                            <a class="nav-link" href="charts.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>

                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Start Bootstrap
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">AJOUTER MEDICAMENT</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">ajouter medicament</li>
                        </ol>

                        <div class="alert alert-danger" role="alert" th:text="${msg}"></div>
                            <form th:action="@{saveMedicament}" >
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="nomMed">Libellé</label>
                                            <input type="text" id="nomMed" name="nomMed" class="form-control" />

                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="qte">Quantitè</label>
                                            <input type="number" id="qte" name="qte" class="form-control" />

                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="prixAchat">Prix Achat</label>
                                            <input type="number" id="prixAchat" name="prixAchat" class="form-control" />

                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="prixVente">Prix Vente</label>
                                            <input type="number" id="prixVente" name="prixVente" class="form-control" />

                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="dateProd">Date Prod</label>
                                            <input type="date" id="dateProd" name="dateProd" class="form-control" />

                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="dateExp">date Exp</label>
                                            <input type="date" id="dateExp" name="dateExp" class="form-control" />

                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" >Fournisseur</label>
                                            <select name="idLab" class="form-select">
                                                <option th:each="laboratoire:${laboratoires}"  th:text="${laboratoire.nom}"  th:value="${laboratoire.idF}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">AJOUTER MEDICAMENT</button>
                            </form>

                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="@{js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script th:src="@{assets/demo/chart-area-demo.js}"></script>
        <script th:src="@{assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{js/datatables-simple-demo.js}"></script>
